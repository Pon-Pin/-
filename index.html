<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор деривативов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Анимированный фон -->
    <canvas id="bg-animation"></canvas>

    <div class="container">
        <h1>Калькулятор деривативов</h1>
        <form id="calcForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Период n:</label>
                    <input type="number" id="n" value="1">
                </div>
                <div class="form-group">
                    <label>Общее время T:</label>
                    <input type="number" id="T" value="1">
                </div>
                <div class="form-group">
                    <label>Ставка r₀ (%):</label>
                    <input type="number" id="r0" value="0.00" step="0.01">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Цена S₀:</label>
                    <input type="number" id="S0" value="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Волатильность σ:</label>
                    <input type="number" id="sigma" value="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Инструмент:</label>
                    <select id="instrument">
                        <option>Выберите инструмент</option>
                        <option>Форвард</option>
                        <option>Фьючерс</option>
                        <option>Европейский Call</option>
                        <option>Американский Call</option>
                        <option>Европейский Put</option>
                        <option>Американский Put</option>
                    </select>
                </div>
            </div>

            <div class="form-row hidden" id="forward-t-toggle">
                <div class="form-group">
                    <label>Экспирация форварда t:</label>
                    <input type="number" id="t" value="0">
                </div>
            </div>

            <div class="form-row hidden" id="future-k-toggle">
                <div class="form-group">
                    <label>Экспирация фьючерса k:</label>
                    <input type="number" id="k" value="0">
                </div>
            </div>

            <div class="form-row hidden" id="strike-toggle">
                <div class="form-group">
                    <label>Страйк E (%):</label>
                    <input type="number" id="E" value="0">
                </div>
            </div>

            <div class="form-row hidden" id="early-exercise-toggle">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="earlyExercise">
                    <label for="earlyExercise">С возможностью досрочного исполнения</label>
                </div>
            </div>

            <div class="form-row hidden" id="greeks-toggle">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="showGreeks">
                    <label for="showGreeks">Рассчитать греческие</label>
                </div>
            </div>

            <div class="form-row">
                <button type="submit">Рассчитать</button>
                <button type="button" class="clear-btn" onclick="clearForm()">Очистить</button>
            </div>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
